<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="js/jquery.js"></script>
        <script src="js/moment.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">

        <script src="js/gonui.combobox3.js"></script>
        <link rel="stylesheet" href="css/gonui.datetimepicker.css">
        <script src="js/jquery.gonrinEditor.js"></script>
        <link rel="stylesheet" href="css/jquery.gonrinEditor.css">
        <script src="js/jquery.gonrinMask.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                $('.date').mask('00/00/0000');
                $('.time').mask('00:00:00');
                $('.date_time').mask('00/00/0000 00:00:00');
               // $('.cep').mask('00000-000');
                $('.phone').mask('0000-0000');
                $('.phone_with_ddd').mask('(00) 0000-0000');
                $('.phone_us').mask('(000) 000-0000');
                $('.mixed').mask('AAA 000-S0S');
                $('.cpf').mask('000.000.000-00', {reverse: true});
                $('.money').mask('000.000.000.000.000,00', {reverse: true});
                $('.money2').mask("#.##0,00", {reverse: true});
                $('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
                    translation: {
                        'Z': {
                            pattern: /[0-9]/, optional: true
                        }
                    }
                });
                $('.ip_address').mask('099.099.099.099');
                $('.percent').mask('##0,00%', {reverse: true});
                $('.clear-if-not-match').mask("00/00/0000", {clearIfNotMatch: true});
                $('.placeholder').mask("00/00/0000", {placeholder: "__/__/____"});
                $('.fallback').mask("00r00r0000", {
                    translation: {
                        'r': {
                            pattern: /[\/]/,
                            fallback: '/'
                        },
                        placeholder: "__/__/____"
                    }
                });
                $('.selectonfocus').mask("00/00/0000", {selectOnFocus: true});
            });
        </script>
        <style>
            td{
                padding: 10px;
            }
            tr{
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row-fluid" id="content" style="margin-top:20px;">

                <table style="margin-left: 200px;text-align: right">
                    <tr>
                        <td> Date : <input type="text" class="date" value=""/></td>
                        <td>Telephone :  <input type="text" class="phone" value=""/></td>
                    </tr>
                    <tr>
                        <td> Hour : <input type="text" class="time" value=""/></td>
                        <td>Telephone with Code Area :  <input type="text" class="phone_with_ddd" value=""/></td>
                    </tr>
                    <tr>
                        <td> Date & Hour : <input type="text" class="date_time" value=""/></td>
                        <td>US Telephone :  <input type="text" class="phone_us" value=""/></td>
                    </tr>
                    <tr>
                        <td> Zip-Code : <input type="text" class="ZipCode" value=""/></td>
                        <td>SÃ£o Paulo Celphones :  <input type="text" class="spc" value=""/></td>
                    </tr>
                    <tr>
                        <td> With Callbacks (open console) :<input type="text" class="wcb" value=""/></td>
                        <td>Mixed Type Mask :  <input type="text" class="mixed" value=""/></td>
                    </tr>
                    <tr>
                        <td> Crazy Zip-Code :<input type="text" class="czc" value=""/></td>
                        <td>CPF :  <input type="text" class="cpf" value=""/></td>
                    </tr>
                    <tr>
                        <td>Money :<input type="text" class="money2" value=""/></td>
                        <td>IP Address :  <input type="text" class="ip_address" value=""/></td>
                    </tr>
                </table>
            </div>

        </div>

    </body>
</html>
