	<script type="text/javascript">
            $(function () {
                $('#combobox').gonuiComboBox({

                $('#combobox0').gonuiComboBox2();

                $('button#ajax').bind("click", function(){
                	$.ajax({
                		  url: "http://google.com",
                		  context: document.body
                		}).done(function(data) {
                		  //$( this ).addClass( "done" );
                		  $('#combobox0').val(data);
                		  //console.log(data);
                		});
                });
            });
       </script>
